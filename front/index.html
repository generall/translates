<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        body {
          padding-top: 54px;
        }
        @media (min-width: 992px) {
          body {
            padding-top: 56px;
          }
        }
        .strike {
          color: orangered;
        }

        .ok {
          color: darkgreen;
        }

        .diff {
          font-size: 24pt;
        }

        .counter {
          position: absolute;
          top: 0px;
          right: 10px;
        }
      </style>
</head>
<body>
  <div class="container" id='diff'>
      <div class="counter">{{ count }}</div>
      <div class="row justify-content-md-center text-center">
          <div class="col-8 diff">
            {{ translation }} <button class="btn btn-outline-warning" v-on:click="loadNext">Skip</button>
          </div> 
      </div>
      <div class="row justify-content-md-center text-center" v-if="yandex_translation">
          <div class="col-8">
            {{ yandex_translation }}
          </div> 
      </div>

      <div class="row justify-content-md-center mt-5 ">
        <div class="col-10">
          <input class="form-control form-control-lg" type="text" placeholder="Your translation here" v-model="userText" v-on:keyup="updDiff">
        </div>
      </div>
      <div class="row justify-content-md-center mt-5 text-center">
          <div class="col-8 diff">
            <span v-for="item in diff">
              <span v-if='item.removed' class='strike' v-on:click='showHint(item)'> {{ item.hint }} </span>
              <span v-else-if='item.added' class="strike"> <s>{{ item.value }}</s> </span>
              <span v-else class='ok'> {{ item.value }} </span>
            </span>
          </div>
          <button class="btn btn-outline-info" v-on:click="commit">Commit</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
    <script src="https://unpkg.com/diff@3.5.0/dist/diff.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
